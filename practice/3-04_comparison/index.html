<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>template</title>
  <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.header-contents -->
  </header>
  <div class="main-wrapper">
    <section>
      <p id="mess"></p>
    </section>
  </div><!-- /.main-wrapper -->
  <footer>JavaScript Samples</footer>
  <script>
    'use strict';

    let message;
    while (true) {
      const number = Math.floor(Math.random() * 6);
      const answer = parseInt(window.prompt(number + ':数当てゲーム。0～5の数字を入力してね>'));
      if (answer === number) {
        message = 'あたり';
        document.getElementById('mess').textContent = number + ': ' + message;
        break;
      } else if (answer < number) {
        message = '残念でした！もっと大きな数です';
      } else if (answer > number) {
        message = '残念でした！もっと小さな数です';
      } else {
        message = '0～5の数字を入力してね';
      }
      window.alert(number + ': ' + message);
    }

  </script>
</body>

</html>
