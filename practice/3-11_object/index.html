<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>template</title>
  <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">

  <style>
    table {
        border-collapse: collapse;
    }
    td {
        padding: 4px 8px;
        border: 3px solid #23628f;
    }
</style>
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.header-contents -->
  </header>
  <div class="main-wrapper">
    <section>
      <table>
        <tr>
          <td id="title"></td>
          <td id="price"></td>
          <td id="stock"></td>
        </tr>
      </table>
    </section>
  </div><!-- /.main-wrapper -->
  <footer>JavaScript Samples</footer>
  <script>
    'use strict';

    let jsbook = { title: 'JavaScript入門', price: 2500, stock: 3 };

    for (const key in jsbook) {
      console.log(key + '=' + jsbook[key]);
    }

    document.getElementById('title').textContent = jsbook.title;
    document.getElementById('price').textContent = jsbook['price'];
    document.getElementById('stock').textContent = jsbook.stock;
  </script>
</body>

</html>
