<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>template</title>
  <link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
  <link href="../../_common/css/style.css" rel="stylesheet">
  <style>
    section img {
      max-width: 100%;
    }

    .center {
      margin: 0 auto 0 auto;
      max-width: 90%;
      width: 500px;
    }

    ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    li {
      flex: 1 1 auto;
      margin-right: 8px;
    }

    li:last-of-type {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>タイトル</h1>
      <h2>サブタイトル</h2>
    </div><!-- /.header-contents -->
  </header>
  <div class="main-wrapper">
    <section>
      <div class="center">
        <div><img src="img1.jpg" id="bigimg"></div>
        <ul>
          <li><img src="thumb-img1.jpg" class="thumb" data-image="img1.jpg"></li>
          <li><img src="thumb-img2.jpg" class="thumb" data-image="img2.jpg"></li>
          <li><img src="thumb-img3.jpg" class="thumb" data-image="img3.jpg"></li>
          <li><img src="thumb-img4.jpg" class="thumb" data-image="img4.jpg"></li>
        </ul>
      </div>
    </section>
  </div><!-- /.main-wrapper -->
  <footer>
    <div class="container">
      <p>JavaScript Samples</p>
    </div>
  </footer>
  <script>
    'use strict';

    const thumbs = document.querySelectorAll('.thumb');
    // thumbs.forEach((item, index) => item.onclick = () => console.log(item.dataset.image));
    // thumbs.forEach((item) => item.addEventListener('click', () => console.log(item.dataset.image)));
    thumbs.forEach((item) => 
        item.addEventListener('click', () => 
            document.getElementById('bigimg').src = item.dataset.image));
  </script>
</body>

</html>
