<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p id="output1"></p>
  <p id="output2"></p>
  <p id="output3"></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
  'use strict';

  function total(price) {
    const tax = 0.1;
    return price + price * tax;
  }

  console.log('コーヒーメーカーの値段は' + total(8000) + '円（税込）です。');
  let message1 = 'コーヒーメーカーの値段は' + total(8000) + '円（税込）です。'
  document.getElementById('output1').textContent = message1;
  let message2 = 'コーヒーフィルターの値段は' + total(200) + '円（税込）です。'
  document.getElementById('output2').textContent = message2;
  let message3 = 'コーヒー豆の値段は' + total(1000) + '円（税込）です。';
  document.getElementById('output3').textContent = message3;
</script>
</body>
</html>
